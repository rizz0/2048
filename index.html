/**
 * Analytics script that sends data to our Deutsche Beukservier at s.gamepilot.com.
 * @author Andries Mooij
 */

window.gamesys.site.id = 99;
window.gamesys.item.id = '1';
window.gamesys.item.type = 'game';

function GamesysAnalytics() {
  this.baseUrl = 'http://s.gamepilot.com/fast/index/track?';
  return this;
}

GamesysAnalytics.prototype.track = function() {
  if (!parseInt(window.gamesys.site.id)) return;
  if (!window.gamesys.item) return;
  if (!parseInt(window.gamesys.item.id)) return;
  if (!window.gamesys.item.type) return;

  var url = this.baseUrl;
  url += 'si=' + parseInt(window.gamesys.site.id) + '&';
  url += 'ii=' + parseInt(window.gamesys.item.id) + '&';
  url += 'it=' + escape(window.gamesys.item.type);

  var url = document.location.href;
  var utm_source = /[\?&]utm_source=([^&]+)/.exec(url);
  if (utm_source) {
    url += '&s=' + escape(utm_source[1]);
  }
  else if (document.referrer) {
    var baseDomain = /^(https?:\/\/[^\/]+)/.exec(url);
    if (baseDomain && document.referrer.indexOf(baseDomain[1]) == -1) {
      url += '&s=' + escape(document.referrer);
    }
  }

  var i = new Image();
  i.src = url;
};

GamesysAnalytics.prototype.getUserId = function(callbackName) {
  if (typeof callbackName != 'string') throw 'callbackName should be a string';

  var tag = document.createElement('script');
  tag.type = 'text/javascript'; tag.async = true;
  tag.src = 'http://s.gamepilot.com/fast/index/user?callback=' + callbackName;
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.insertBefore(tag, s);
};


var gAnalytics = new GamesysAnalytics();
gAnalytics.track();
gAnalytics.getUserId();
